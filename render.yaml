services:
  # Python Backend (FastAPI)
  - type: web
    name: xylo-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PROJECT_NAME
        value: "XYLO AI Invoice System"

  # Next.js Frontend
  - type: web
    name: xylo-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://xylo-backend.onrender.com # Update this after backend is live
      - key: NODE_VERSION
        value: 20.x
