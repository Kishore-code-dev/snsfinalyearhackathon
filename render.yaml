services:
  # Python Backend (FastAPI with Docker for OCR/Vision)
  - type: web
    name: vertixa-backend
    env: docker
    plan: free
    envVars:
      - key: PROJECT_NAME
        value: "VERTIXA AI Invoice System"

  # Next.js Frontend
  - type: web
    name: vertixa-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://vertixa-backend.onrender.com
      - key: NODE_VERSION
        value: 20.x

